<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title">
            <h1 id="title">Learning WebTech-Survey Form</h1>
            <p id="description">Thanks for taking time. We appreciate your feedback!</p>
        </div>
        <br>
        <br>
        <div id="formarea">
            <form id="survey-form" action="">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Name" required>
                <br>
                <br>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <br>
                <br>
                <label for="number" id="number-label">Number</label>
                <input type="number" name="number" id="number" min="0" max="1000000000" placeholder="0123456789" required>
                <br>
                <br>
                <label for="age" id="age-label">Age</label>
                <input type="number" name="age" id="age" min="0" max="120" placeholder="Age" required>
                <br>
                <br>
                <label for="dropdown">What's your programming level</label><br>
                <select name="dropdown" id="dropdown" class="options">
                    <option value="blank">---Select your level---</option>
                    <option value="beginner">Beginner</option>
                    <option value="experienced">Experienced</option>
                    <option value="expert">Expert</option>
                </select>
                <br>
                <br>
                <div>
                    <p>How you rate the learning experience.
                    </p>
                    <label for="content_exp1">
                    <input type="radio" name="user_exp" id="content_exp1" value="excellent"> Excellent</label><br>
                    <label for="content_exp2">
                    <input type="radio" name="user_exp" id="content_exp2" value="fair"> Fair</label><br>
                    <label for="content_exp3">
                    <input type="radio" name="user_exp" id="content_exp3" value="poor"> Poor</label><br>
                </div>
        
                <br>
                <p>Which programming language(s) you enjoyed the most.</p>
                <div id="prog_options">
                    <label for="lang_opt1">
                    <input type="checkbox" name="prog_options" id="lang_opt1" value="html"> HTML</label>
                    <label for="lang_opt2">
                    <br>
                    <br>
                    <input type="checkbox" name="prog_options" id="lang_opt2" value="javascript"> Javascript</label>
                    <br>
                    <br>
                    <label for="lang_opt3">
                    <input type="checkbox" name="prog_options" id="lang_opt3" value="css"> CSS</label>
                    <br>
                    <br>
                    <label for="lang_opt4">
                    <input type="checkbox" name="prog_options" id="lang_opt4" value="react"> REACT</label>
                    <br>
                    <br>
                    <label for="lang_opt5">
                    <input type="checkbox" name="prog_options" id="lang_opt5" value="nodejs"> NodeJs</label>
                    <br>
                    <br>
                </div>

                <p>Additional Comments</p>
                <textarea name="" id="" cols="62" rows="5"></textarea>
                <br>
                <br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
