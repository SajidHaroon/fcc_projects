<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ProdLandingPg</title>
        <script src="https://kit.fontawesome.com/3a242e31c5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header id="header">
                <div id="title">
                    <img id="header-img" src="https://image.flaticon.com/icons/svg/40/40486.svg" alt="" width="80px" height="80px" style="padding-top: 5px;">
                    XYZ Plants
                </div>
                <nav id="nav-bar">
                    <a class="nav-link" href="#plantsinfo"> Plant Types info</a>
                    <a class="nav-link" href="#contactinfo"> Other info</a>
                    <a class="nav-link" href="#priceinfo"> Prices inquiry</a>
                </nav>
            </header>
            <iframe id="video" width="600" height="315" src="https://www.youtube.com/embed/ODjAfDxThGU"
            frameborder="0" allowfullscreen></iframe>

            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">

                <label for="email">
                    <h2 id="emailheading" style="text-align: center;">Enter your Email to get latest updates and offers</h2>
                </label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                <input type="submit" id="submit" value="Submit">
            </form>

            <div class="content">


                <div id="content-images">
                    <p id="plantsinfo"style="font-size: 3rem;"><img src="https://image.flaticon.com/icons/svg/3064/3064717.svg" alt="" width="60px" height="60px"> Plants Collection</p>
                    <!-- <p style="te">Explore our latest plants collections. Find the perfect houseplants or outdoor plants for your home. Check out our selection.</p> -->
                    <p id="contactinfo" style="font-size: 3rem;"><img src="https://image.flaticon.com/icons/svg/3011/3011121.svg" alt="" width="60px" height="60px"> Customer Service</p>
                    <p id="priceinfo" style="font-size: 3rem;"><img src="https://image.flaticon.com/icons/png/512/2967/2967619.png" alt="" width="60px" height="60px"> Free Helpline</p>
                </div>

            </div>
            <footer>
               <h3></strong>Copyright Â© 07/2020. All rights reserved </strong></h3>
            </footer>
        </main>


        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
